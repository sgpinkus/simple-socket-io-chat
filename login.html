<!DOCTYPE html>
<html>
  <head>
    <title>Simple Chat - Login</title>
    <meta charset='utf-8' />
    <style type='text/css'>
      html, body { height: 100%; }
      html, body, header, footer { border: 0; padding: 0; margin: 0; }
      body { display:flex; flex-flow: column wrap; }
      header, footer { background-color: #888; max-height: 40px; min-height: 0; }
      header, footer { text-align: center; }
      article { margin:auto auto; border: solid 1px #000;  }
      article form { text-align: right; padding: 0.5em; }
      .error { color: red; }
    </style>
  </head>
  <body>
    <header>
      <p>&nbsp;</p>
    </header>
      <article><form action='' method='POST'>
        <p><em>Nick:</em>&nbsp;<input name='nick' type='text' autofocus /></p>
        <p><input type='submit' /></p>
        {{#errors}}<p class='error'>ERROR: {{message}}</p{{/errors}}
      </form></article>
    <footer>&nbsp;</footer>
  </body>
</html>
